name: Build PiMonitorBot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Build with Maven
        run: mvn clean package

      - name: Rename JAR
        run: mv target/PiMonitorBot-1.0-SNAPSHOT.jar target/PiMonitorBot.jar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PiMonitorBot
          path: target/PiMonitorBot.jar

      - name: Install GitHub CLI
        run: sudo apt update && sudo apt install -y gh

      - name: Authenticate GitHub CLI
        run: gh auth setup-git && echo "${{ secrets.GH_TOKEN }}" | gh auth login --with-token

      - name: Create or update release
        run: |
          TAG="v${{ github.run_number }}"
          gh release create "$TAG" target/PiMonitorBot.jar --title "PiMonitorBot ${{ github.run_number }}" --notes "Automated release" || \
          gh release upload "$TAG" target/PiMonitorBot.jar --clobber

name: Build PiMonitorBot

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin

      - name: Build with Maven
        run: mvn clean package

      - name: Rename JAR to PiMonitorBot.jar
        run: mv target/PiMonitorBot-1.0-SNAPSHOT.jar target/PiMonitorBot.jar

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: PiMonitorBot
          path: target/PiMonitorBot.jar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "PiMonitorBot ${{ github.run_number }}"
          tag_name: "v${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JAR to Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/PiMonitorBot.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
